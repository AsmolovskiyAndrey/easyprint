<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EASYPRINT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <!-- Анимация заголовка -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body class="body">
    <!-- Хедер -->
    <header class="header">
      <div class="container header--flex">
        <div class="header__box">
          <a class="logo" href="./index.html">
            <svg class="logo-icon" width="100" height="50">
              <use href="./images/icons/icons-easyprint.svg#icon-logo1"></use>
            </svg>
          </a>
          <div class="mobile-button">
            <button
              class="mobile__button"
              data-menu-button
              type="button"
              aria-expanded="false"
            >
              <svg
                class="mobile__icon"
                width="40"
                height="40"
                aria-label="переключатель для мобильного меню"
              >
                <use
                  class="icon-menu"
                  width="40"
                  height="40"
                  href="./images/icons/icons-easyprint.svg#icon-menu"
                ></use>
                <use
                  class="icon-cross"
                  width="40"
                  height="40"
                  href="./images/icons/icons-easyprint.svg#icon-cross"
                ></use>
              </svg>
            </button>
          </div>
        </div>

        <div class="mobile">
          <div class="mobile-menu" data-menu>
            <ul class="mobile-menu__all-pages">
              <li class="mobile-menu__page">
                <a
                  class="mobile-menu__link mobile-menu__link--active"
                  href="./index.html"
                  >Головна сторінка</a
                >
              <li class="mobile-menu__page">
                <a class="mobile-menu__link" href="./about.html">Про нас</a>
              </li>
              </li>
              <li class="mobile-menu__page">
                <a class="mobile-menu__link" href="./features.html"
                  >Наші можливості</a
                >
              <li class="mobile-menu__page">
                <a class="mobile-menu__link" href="./requirements.html">Вимоги до макетів</a>
              </li>
              <li class="mobile-menu__page">
                <a class="mobile-menu__link" href="./clients.html">Нам довіряють</a>
              </li>
              </li>
              <li class="mobile-menu__page">
                <a class="mobile-menu__link" href="./contacts.html">Контакти</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      <!--Герой -->
      <section class="hero">
        <div class="hero__container container">
          <h1 class="hero__title animate__animated animate__zoomInDown">
            Якісно, швидко, недорого ... завжди як для себе
          </h1>
        </div>
      </section>
    </main>
    <!-- Футер -->
    <footer class="footer">
      <div class="container footer"></div>
    </footer>
    <script src="./js/menu.js"></script>
  </body>
</html>
